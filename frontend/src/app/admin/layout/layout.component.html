<mat-toolbar  color="[themeService.getTheme()]">

    <button mat-icon-button *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">closed</mat-icon>
    </button>

    Article Hub
    <span class = "spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>palette</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-fab color="primary" class="button-margin"
        (click)="changeTheme('primary')">
            <mat-icon *ngIf="themeService.getTheme()=== 'primary'">done</mat-icon>
        </button>

        <button mat-fab color="accent" class="button-margin"
        (click)="changeTheme('accent')">
        <mat-icon *ngIf="themeService.getTheme()=== 'accent'">done</mat-icon></button>

        <button mat-fab color="warn" class="button-margin"
        (click)="changeTheme('warn')"><mat-icon *ngIf="themeService.getTheme()=== 'warn'">done</mat-icon></button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" opened="true" mode="side">
        <img src="../../../assets/profile.png"  class="avatar mat-elevation-z8" alt="">

        <mat-divider class="cutom-divider"></mat-divider>
        <button mat-button class="menu-button" [color]="themeService.getTheme()" routerLinkActive="active" routerLink="/articleHub/dashboard">
            <mat-icon>home</mat-icon>
            <span>Dashboard</span>
        </button>

        <mat-divider class="cutom-divider"></mat-divider>
        <button mat-button class="menu-button" [color]="themeService.getTheme()" routerLinkActive="active" routerLink="/articleHub/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>

    </mat-sidenav-content>
    </mat-sidenav-container>
